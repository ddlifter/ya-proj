<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions</title>
</head>
<body>
    <h1>Expressions</h1>
    <div id="expressions-list"></div>

    <script>  
        // Выполнение запроса к API и отображение данных на странице
        fetch('http://localhost:8000/api/go/expressions') 
    .then(response => response.json())
    .then(data => {
        const expressionsList = document.getElementById('expressions-list');
        
        // Создаем строки для каждого математического выражения
        data.forEach(expression => {
            const expressionString = data.MathExpr;

            // Создаем элемент для строки и добавляем текст
            const expressionItem = document.createElement('div');
            expressionItem.textContent = expressionString;

            // Добавляем каждую строку на страницу по отдельности
            expressionsList.appendChild(expressionItem);

            // Добавляем разделительную линию между строками
            const hr = document.createElement('hr');
            expressionsList.appendChild(hr);
        });
    });
    </script>
</body>
</html>
