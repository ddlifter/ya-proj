<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Simple Frontend</h1>

    <button onclick="getExpressions()">Get Expressions</button>
    <button onclick="addExpression()">Add Expression</button>

    <div id="expressions"></div>

    <script>
        function getExpressions() {
            fetch('/api/go/expressions')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('expressions').innerHTML = JSON.stringify(data);
                });
        }

        function addExpression() {
            fetch('/api/go/expressions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ expression: 'New Expression' })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
